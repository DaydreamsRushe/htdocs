<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Login</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md 6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-cener">Llogin usuarios</h3>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="mail" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" />
                <small id="errorEmailLogin">Campo obligaotiro</small>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" />
                <small id="errorPasswordLogin">Max 20 carácteres</small>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Inicar Sesion</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="views/js/validacion.js"></script> -->
  <script src="views/js/login.js"></script>
  <script src="views/js/auth.js"></script>
</body>

</html>
